<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1 class="h2 text-center p-3 m-5">Guess The Number! (1-100)</h1>
    </header>
    <main>
        <section class="text-center">
            <img src="https://picsum.photos/id/177/600/400" alt="" width="20%">
        </section>
        <div class="text-center mt-5">
            <p class="h4">Write the number</p>
            <div class="mb-5 mt-2">
                <input class="py-1 text-center" type="number" name="" id="user-input">
                <button id="btn-check" class="bg-warning px-2 py-1 border border-0 rounded-3" type="submit">Check</button>
            </div>
            <p>Number of attempts : <span class="text-warning" id="numberAttempt">5</span></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
