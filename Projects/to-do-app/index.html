<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>
<body>
    <div class="title">
        <h1>To Do App</h1>
        
    </div>

    <div class="work-input">
        <form action="">
            <input type="text" name="" id="input" placeholder="add new to-do">
            <button type="submit" class="btn">ADD</button>
        </form>
    </div>
    
    <div class="work-list">
        <div class="to-do">
            <ul></ul>
        </div>
        <div class="done">
            <ul></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
