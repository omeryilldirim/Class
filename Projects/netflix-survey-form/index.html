<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">
          Thank you for signing up to Netflix.Tell me more about yourself.
        </h3>
      </header>

      <section id="survey-form-container">
        <form action="result.html" method="get">
          <div class="input-box">
            <label for="name">Name</label>
            <br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>

          <div class="input-box">
            <label for="age">Age</label>
            <br />
            <input type="number" name="age" id="age" placeholder="age" />
          </div>

          <div class="input-box">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="input-box">
            <label for="">Content Type</label>
            <br />
            <select name="content" id="dropdown">
              <option value="movies">Movies</option>
              <option value="series" selected>Series</option>
              <option value="tv-shows">Tv Shows</option>
            </select>
          </div>

          <div class="input-box" id="checkbox">
            <label for="">Movie Type</label>
            <br />
            <input
              type="checkbox"
              name="movie1"
              id="first-check"
              value="comedy"
              checked
            />
            <label for="first-check">Comedy</label>
            <br />
            <input
              type="checkbox"
              name="movie2"
              id="second-check"
              value="action"
            />
            <label for="first-check">Action</label>
            <br />
            <input
              type="checkbox"
              name="movie3"
              id="third-check"
              value="romance"
              checked
            />
            <label for="first-check">Romance</label>
          </div>

          <div class="input-box" id="radio">
            <label for="">Gender</label>
            <br />
            <input type="radio" name="gender" id="first-radio" value="male" />
            <label for="first-radio">Male</label>
            <br />
            <input
              type="radio"
              name="gender"
              id="second-radio"
              value="female"
            />
            <label for="second-radio">Female</label>
            <br />
            <input type="radio" name="gender" id="third-radio" value="other" />
            <label for="third-radio">Other</label>
          </div>

          <div class="input-box">
            <label for="feedback">Feedback</label>
            <br />
            <textarea
              name="feedback"
              id="feedback"
              rows="5"
              placeholder="any comment"
            ></textarea>
          </div>

          <div class="form-submit">
            <!-- <input type="submit" value="Send" /> -->
            <button type="submit" id="form-button">Send</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
