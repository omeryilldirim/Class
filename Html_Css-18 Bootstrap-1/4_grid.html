<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid bg-danger text-center">
        Grid
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 bg-primary">6</div>
            <div class="col-6 bg-warning">6</div>

            <div class="col-3 bg-secondary">3</div>
            <div class="col-9 bg-success">9</div>

            <div class="col-3 bg-info">3</div>
            <div class="col-6 bg-secondary">6</div>
            <div class="col-3 bg-primary">3</div>

            <div class="col-4 bg-warning">3</div>
            <div class="col-4 bg-danger">3</div>
            <div class="col-4 bg-info">3</div>
        </div>
    </div>

    <h1 class="text-center">D_Flex Align</h1>

    <div class="container-fluid border border-primary border-2 text-center text-light">
        <div class="row justify-content-between">
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-warning">4</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 bg-warning">4</div>
            <div class="col-4 bg-danger">4</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-warning">4</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 bg-warning">4</div>
            <div class="col-4 bg-danger">4</div>
        </div>
    </div>

    <hr>

    <h1>BreakPoint</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-danger">1</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-primary">2</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-secondary">3</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-warning">4</div>
        </div>
    </div>
    <hr>
    <h1>Display Example</h1>

    <div class="container">
        <div class="bg-danger d-sm-none">only xs</div>
        <div class="bg-warning d-none d-sm-block">except xs</div>
        <div class="bg-secondary d-none d-md-block d-lg-none">only md</div>
        <div class="bg-info d-md-none d-lg-block">except md</div>
        <div class="bg-primary d-none d-lg-block">after md</div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
