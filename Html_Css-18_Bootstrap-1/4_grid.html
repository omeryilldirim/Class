<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Navbar</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Features</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Pricing</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link disabled">Disabled</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>

	  <div id="carouselExampleIndicators" class="carousel slide bg-black">
		<div class="carousel-indicators">
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img class="d-block w-50 m-auto" src="https://picsum.photos/id/1025/600/400" alt="">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-50 m-auto" src="https://picsum.photos/id/1020/600/400" alt="">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-50 m-auto" src="https://picsum.photos/id/237/600/400" alt="">
		  </div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>


    <div class="container-fluid bg-danger text-center">
        Grid
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 bg-primary">6</div>
            <div class="col-6 bg-warning">6</div>

            <div class="col-3 bg-secondary">3</div>
            <div class="col-9 bg-success">9</div>

            <div class="col-3 bg-info">3</div>
            <div class="col-6 bg-secondary">6</div>
            <div class="col-3 bg-primary">3</div>

            <div class="col-4 bg-warning">3</div>
            <div class="col-4 bg-danger">3</div>
            <div class="col-4 bg-info">3</div>
        </div>
    </div>

    <h1 class="text-center">D_Flex Align</h1>

    <div class="container-fluid border border-primary border-2 text-center text-light">
        <div class="row justify-content-between">
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-warning">4</div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4 bg-warning">4</div>
            <div class="col-4 bg-danger">4</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-warning">4</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 bg-warning">4</div>
            <div class="col-4 bg-danger">4</div>
        </div>
    </div>

    <hr>

    <h1>BreakPoint</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-danger">1</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-primary">2</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-secondary">3</div>
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 bg-warning">4</div>
        </div>
    </div>
    <hr>
    <h1>Display Example</h1>

    <div class="container">
        <div class="bg-danger d-sm-none">only xs</div>
        <div class="bg-warning d-none d-sm-block">except xs</div>
        <div class="bg-secondary d-none d-md-block d-lg-none">only md</div>
        <div class="bg-info d-md-none d-lg-block">except md</div>
        <div class="bg-primary d-none d-lg-block p-2">after md</div>
    </div>

	<div class="mt-4 text-center">
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-secondary">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-light">Light</button>
		<button type="button" class="btn btn-dark">Dark</button>
		<button type="button" class="btn btn-link">Link</button>
	</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
