<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>REGISTRATION PAGE</h1>

    <form action="">
      <div>
        <label for="first-name">First Name</label>
        <input class="inputs"
          type="text"
          name="first-name"
          id="first-name"
          placeholder="Enter your fist name"
          required
        />
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input class="inputs"
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Enter your last name"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input class="inputs"
          type="email"
          name="email"
          id="email"
          placeholder="Your Email"
          required
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input class="inputs"
          type="password"
          name="password"
          id="password"
          placeholder="Your Password"
          required
        />
      </div>

      <div>
        <label for="dob">Day of Birth</label>
        <input class="inputs"
          type="date"
          name="dob"
          id="dob"
          min="2020-01-01"
          value="2022-01-01"
          placeholder="Your Birthday"
          required
        />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input class="inputs"
          type="tel"
          name="phone"
          id="phone"
          placeholder="Your phone number"
          required
        />
      </div>
      <div class="textarea-div">
        <label for="address">Address</label>
        <textarea class="inputs" name="address" id="address" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="country">Country</label>
        <select class="inputs" name="country" id="country">
          <option value="">Select country</option>
          <option value="Turkey">Turkey</option>
          <option value="Germany">Germany</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
      </div>
      <div>
        <label for="gender">Gender</label>
        <div class="gen-div">
            <input class="radio-check" type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input class="radio-check" type="radio" name="gender" id="female" />
            <label for="female">Female</label>
        </div> 
      </div>
      <div>
        <label for="languages">Languages</label>
        <div class="lang-div">
            <input class="radio-check" type="checkbox" name="lang" id="türkçe" checked />
            <label for="türkçe">Türkçe</label>
    
            <input class="radio-check" type="checkbox" name="lang" id="english" />
            <label for="english">English</label>
    
            <input class="radio-check" type="checkbox" name="lang" id="français" />
            <label for="français">Français</label>
        </div> 
      </div>
      <div class="btn-container">
        <input type="submit" value="Save" />
        <input type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
