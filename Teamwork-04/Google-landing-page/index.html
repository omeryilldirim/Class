<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/gfavicon.png">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <a href="">About</a>
          <a href="">Store</a>
        </div>
        <div class="nav-right">
          <a class="nav-a" href="">Gmail</a>
          <a class="nav-a" href="">Images</a>
          <a href=""><img id="menu-icon" src="./images/appicon.png" alt="menu-icon" /></a>
          <a href="" id="sign-in-btn">Sign In</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="google-logo">
        <img src="./images/googlelogo.png" alt="google-logo" />
      </div>
      <div class="searchbar">
        <input type="search" name="search" id="search" placeholder="Enter your query"/>
        <img id="glass-img" src="./images/magnifying_glass.jpg" alt="magnifying-glass" />
        <a><img id="mic-img" src="./images/google_microphone.png" alt="microphone" /></a>
      </div>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
        <p>Other languages you can use Google: <a href="">English</a></p>
      </div>
    </main>
    <footer>
      <div class="location">
        <p>Turkey</p>
      </div>
      <div class="footer-nav">
        <div class="left-footer">
          <a href="">Advertising</a>
          <a href="">Business</a>
          <a href="">How Search Works</a>
        </div>
        <div class="right-footer">
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
